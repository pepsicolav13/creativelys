<div class="article grid__article">

  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="article__inner">
      
          <div class="article__meta">
            <time class="article__date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_long_string }}</time>
          </div>
      
          <div class="article__content">
            <span class="article__count">({{ post_counter }})</span>

            <div class="article__info">
              <h2 class="article__title">
                <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
              </h2>

              {% if post.tags.size >= 1 %}
              <div class="article-tags__box">
                {% for tag in post.tags %}
                  <a href="{{ site.baseurl }}/tags/?tag={{ tag | url_encode }}" class="article__tag">{{ tag }}</a>
                {% endfor %}
              </div>
              {% endif %}

            </div>
          </div>

          <a href="{{ post.url | prepend: site.baseurl }}" class="article__button">Read Post <i class="fa-solid fa-arrow-right-long"></i></a>
        
        </div>
      </div>
    </div>
  </div>

</div>
